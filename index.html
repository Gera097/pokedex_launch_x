<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <div class="pokedex-top"></div>
    <section class="pokedex-screen">
        <h1 id="pokemon_identifier"></h1>
        <img src="./assets/pokeball.png" id="pokeImg" width="100px">
        <p id="pokeType">Type: ?</p>
        <p id="pokeHeight">Height: ?</p>
        <p id="pokeWeight">Weight: ?</p>

        <div id="pokeAbilities">

        </div>
        

        <section class="stats">
            <table class="stats_table">
                <tr id="stat_name">
                    <th>HP</th>
                    <th>ATTACK</th>
                    <th>DEFENSE</th>
                    <th>SPECIAL_ATTACK</th>
                    <th>SPECIAL_DEFENSE</th>
                    <th>SPEED</th>
                </tr>
                <tr id="stat_value"> 
                    <td id="hp">?</td>
                    <td id="atk">?</td>
                    <td id="df">?</td>
                    <td id="satk">?</td>
                    <td id="sdf">?</td>
                    <td id="sp">?</td>
                </tr>
            </table>
        </section>

        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
        <button id="change_pokemon" onclick="fetchPokemon()">Change Pokemon</button>

        <section class="pokemon-list">
            <nav>
                <button id="previous_page"><i class="fi fi-sr-angle-small-left"></i></button>
                <button id="next_page"><i class="fi fi-sr-angle-small-right"></i></button> 
            </nav>

            <div class="grid-container">

            </div>

        </section>
    </section>
    <div class="pokedex-bottom"></div>
</body>
<footer onload="fetchPokemonGrid()">
    <script src="./scripts/pokedex.js"></script>
</footer>
</html>
